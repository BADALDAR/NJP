<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name='keaywors' content='контрактные автозапчасти'>
	<title>NJP - Online Магазин контрактных запчастей</title>
	<link data-n-head="ssr" rel="icon" href="./img/njp_icon.jpg" type="image/x-icon">

</head>

<body>
	<div class="logo">
		<link rel="stylesheet" href="/styles.css">
		<img src="./img/njp.png" alt="logo" width=100%>
	</div>

	<form class="Find">
		<h2>Поиск запчастей</h2>
		<label for="Parts">Введите название запчасти</label>
		<input class='List' type='text' placeholder='Например двигатель' width=30%>

		<label for="Brand">Выберете марку: </label>
		<select class='list' id="Brand">
			<option value="Toyota">Toyota</option>

			<option value="Honda">Honda</option>
			<option value="Mitsubishi">Mitsubishi</option>
		</select>

		<label for="Model">Выберете модель: </label>
		<select class='list' id="Model">
			<option value="Camry">Camry</option>
			<option value="Corolla">Corolla</option>
			<option value="Accord">Accord</option>
			<option value="Pajero">Pajero</option>
		</select>

		<!-- <label for="Brand">Выберете марку</label>
			<select id="Brand">
				<option value="Toyota" selected>Toyota</option>
				<option value="Nissan">Nissan</option>
				<option value="Honda">Honda</option>
				<option value="Mitsubishi">Mitsubishi</option>
			</select> -->
		</div>

		<div>
			<input class='btn' type='button' value=' Найти'>
